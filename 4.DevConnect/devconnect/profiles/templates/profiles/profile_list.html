{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profiles List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Profiles</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for profile in profiles %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-2">{{ profile.user.username }}</h2>
                    <p class="text-gray-600 mb-4">{{ profile.bio|default:"No bio available"|truncatechars:100 }}</p>
                    <a href="{% url 'profile-detail-view' profile.id %}" 
                       class="text-blue-600 hover:text-blue-800 font-medium">
                        View Profile â†’
                    </a>
                </div>
            </div>
            {% empty %}
            <div class="col-span-3 text-center py-8">
                <p class="text-gray-500">No profiles found.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
